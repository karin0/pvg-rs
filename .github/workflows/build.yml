name: Build
on: [push]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-linux-android
          - x86_64-pc-windows-gnu
    steps:
      - name: Cleanup pre-installed tools
        run: |
          # This is a fix for https://github.com/actions/virtual-environments/issues/1918
          shopt -s nullglob
          sudo rm -rf /usr/share/{dotnet,swift,az*,gradle*,*conda} \
            /opt/{ghc,az} \
            /usr/local/share/boost /usr/local/graalvm /usr/local/julia* "$AGENT_TOOLSDIRECTORY"

      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable
          profile: minimal
          default: true

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      # avoiding conflict with cached one
      - run: cargo install cross || true
        if: matrix.target != 'x86_64-unknown-linux-gnu'

      - name: Build ${{ matrix.target }}
        shell: bash
        run: |
          set -e
          target=${{ matrix.target }}
          flags=--release
          if [[ $target != *linux-gnu ]]; then
            flags+=' --no-default-features'
          fi
          if [ $target = x86_64-unknown-linux-gnu ]; then
            cargo=cargo
          else
            cargo=cross
            flags+=" --target $target"
          fi
          $cargo build $flags
          bin=target/$target/release/pvg
          if ! [ -f $bin ]; then
            bin+=.exe
            if ! [ -f $bin ]; then
              bin=target/release/pvg
            fi
          fi
          FILE=pvg-${GITHUB_SHA::7}-$target.xz
          echo "FILE=$FILE" >> $GITHUB_ENV
          xz -cv $bin > $FILE

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.FILE }}
          path: ${{ env.FILE }}

  build-windows:
    runs-on: windows-latest
    env:
      RUSTFLAGS: "-C target-feature=+crt-static"
      TARGET: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          target: ${{ env.TARGET }}
          toolchain: stable
          profile: minimal
          default: true

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-win-${{ hashFiles('**/Cargo.lock') }}

      - name: Build x86_64-pc-windows-msvc
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --no-default-features

      - uses: msys2/setup-msys2@v2

      - name: Compress Binary
        shell: msys2 {0}
        run: |
          FILE=pvg-${GITHUB_SHA::7}-$TARGET.xz
          echo "FILE=$FILE" >> $GITHUB_ENV
          xz -cv target/release/pvg.exe > $FILE

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.FILE }}
          path: ${{ env.FILE }}
