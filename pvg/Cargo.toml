[package]
name = "pvg"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "net", "macros", "fs", "time"] }
actix-web = "4"
anyhow = { version = "1", features = ["backtrace"] }
log = "0.4"
pretty_env_logger = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
actix-files = "0"
parking_lot = "0"
actix-cors = "0"
ctrlc = { version = "3", features = ["termination"] }
fs2 = "0"
futures = "0.3"
rayon = "1.5"
image = "0"
suffix = "1"
itertools = "0.10.5"

pixiv = { path = "../pixiv" }
